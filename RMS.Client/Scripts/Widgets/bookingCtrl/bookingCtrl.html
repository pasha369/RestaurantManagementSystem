<div id="bookingctrl">
    <form class="sky-form" >
        <div class="container-fluid">
            <div class="margin-bottom-20 ">

                <div class="form-group">
                    <label for="Msg">Message: </label>
                    <textarea name="Msg" rows="10" 
                        data-bind="value: Msg" class="form-control" />
                </div>
                <div class="form-group" data-bind="validationElement: PeopleNum">
                    <label for="PeopleNum">Number of people: </label>
                    <input type="number" name="PeopleNum" min="1" value="1"
                        data-bind="value: PeopleNum" class="form-control" />
                </div>
                <div class="form-group" data-bind="validationElement: Date">
                    <label for="PeopleNum">Date: </label>
                    <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="datetime" id="date" name="date"
                               data-bind="value: Date" class="form-control " />
                    </label>

                </div>
                <div class="row">
                    <div class="form-group col-md-6" data-bind="validationElement: From">
                        <label>From: </label>
                        <select id="from" class="form-control"
                            data-bind="options : AvailableTime,
                                       value : From,
                                       optionsCaption : 'Choose...' ">
                        </select>
                    </div>
                    <div class="form-group col-md-6" data-bind="validationElement: To">
                        <label>To: </label>
                        <select id="to" class="form-control"
                            data-bind="options : AvailableTime,
                                       value : To,
                                       optionsCaption : 'Choose...' ">
                        </select>
                    </div>
                </div>

                <p>
                    <input type="button" value="Reserve" class="btn-u btn-u-red" data-bind="click: $root.bookTable" />
                </p>

            </div>
        </div>
    </form>
</div>
