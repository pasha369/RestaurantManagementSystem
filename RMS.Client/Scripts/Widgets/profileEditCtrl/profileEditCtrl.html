<div class="container-fluid" id="profile-edit-ctrl">
    <!--<h1>Edit Profile</h1>-->
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="" class="img-circle img-responsive" alt="avatar" data-bind="attr:{ src: PhotoUrl() ? PhotoUrl() : '//placehold.it/100'}">
          <h6>Upload a different photo...</h6>
<!--          <a class="btn-u btn-u-sm" href="#" id="btnChangePhoto">Change Picture</a>-->
          <input class="file-upload" type="file" id="uploadPhoto">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" data-bind="value: Name" type="text">
            </div>
          </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text">
                </div>
            </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Phone:</label>
            <div class="col-lg-8">
              <input class="form-control" data-bind="value: Phone" type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" data-bind="value: Password" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" data-bind="value: Password" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Save Changes" type="button" data-bind="click: $root.saveProfile">
              <span></span>
              <input class="btn btn-default" value="Cancel" type="reset">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
