<div id="search-ctrl" class="container">

    <div class="search-block-v2 margin-top-20 margin-bottom-20">
        <div class="container">
            <div class="col-md-6 col-md-offset-3 ">

                <div class="input-group">
                    <input class="form-control" id="search-field"
                        placeholder="Search words with regular expressions ..." type="text">
                    <span class="input-group-btn">
                        <button class="btn-u" type="button" data-bind="click: $root.search"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container s-results">
        <ul id="search-results" class="list-group" data-bind="foreach: Restaurants">
            <li class="list-group-item  margin-top-20">
                <div class="row">
                    <div class="col-sm-2">
                        <img class="img-responsive"  data-bind="attr: { src : PhotoUrl ? PhotoUrl : '//placehold.it/200'}">
                    </div>
                    <div class="col-sm-7">
                        <h2 data-bind="text: Name"></h2>
                        <div data-bind="text: Description"></div>
                    </div>
                    <div class="col-sm-3 actions">
                        <div>9 : 00 - 18:00</div>
                        <br>
                        <div>
                            <a class="btn btn-primary" role="button" data-bind="attr:{href:'/Restaurant/RestaurantDetail/' + Id}">Details</a>
                        </div>
                    </div>
                </div>
                <hr>
            </li>
        </ul>
    </div>
</div>
