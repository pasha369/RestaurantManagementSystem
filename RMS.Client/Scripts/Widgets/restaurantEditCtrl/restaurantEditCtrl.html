
<div id="restaurant-edit" class="panel">

    <form class="panel-body">
        <h2 data-bind="text: Title" ></h2>

        <div class="center-block">
            <div class="row">
                <div class="col-md-5 ">
                    <img class="img-responsive" data-bind="attr: { src : PhotoUrl }" />
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" class="form-control"
                               data-bind="value: Title" />

                    </div>

                    <div class="form-group">
                        <label for="Phone">Phone:</label>
                        <input name="Phone" type="tel"
                               class="form-control" data-bind="value: PhoneNumber" />

                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="rstId" data-bind="value: Id" />

        <div class="form-group">

            <!--<input id="btnChangePhoto" class="btn-u btn-u-sm" value="Change photo" />-->
            <input type="file" class="file-upload" id="uploadImg"/>
        </div>


        <div class="form-group">
            <label for="Description">Description:</label>
            <textarea rows="15"
                      name="Description" class="form-control"
                      data-bind="value: Description" />

        </div>

        <p>
            <input type="button" class="btn btn-default" value="Save" data-bind="click: $root.saveRestaurant" />
        </p>
    </form>
</div>

<script>
    require(["jquery", "Widgets/PhotoCtrl/PhotoCtrl"], function ($) {
        $(document).ready(function () {

            $("#btnChangePhoto").on("click", function () {
                var dialog = $("<div>").photopicker({
                    url: "/api/Image/UploadRstPic/" + $("#rstId").val(),
                });
            });

        });
    });

</script>
