<!-- Profile Content -->
<div id="user-profile-ctrl">

    <div class="profile-bio">
        <div class="row">
            <div class="col-md-5">
                <img class="img-responsive md-margin-bottom-10" data-bind="attr: { src : PhotoUrl() ? PhotoUrl() : '//placehold.it/200'}" alt="">
                
            </div>
            <div class="col-md-7">
                <h2 data-bind="text: Name"></h2>
                <span><strong>Position:</strong> <span data-bind="text: Position"></span></span>
                <hr>
                <p data-bind="text: About"></p>
            </div>
        </div>
    </div>
    <!--/end row-->

    <hr>

    <div class="row">
        <!--Social Icons v3-->
        <div class="col-sm-12 sm-margin-bottom-30">
            <div class="panel panel-profile">
                <div class="panel-heading overflow-h">
                    <h2 class="panel-title heading-sm pull-left"><i class="fa fa-pencil"></i>Social Contacts <small>(option 1)</small></h2>
                    <a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-cog pull-right"></i></a>
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled social-contacts-v2 list-inline">
                        <li><i class="rounded-x fb fa fa-facebook"></i>
                            <a href="#" data-bind="text: Facebook"></a></li>
                        <li><i class="rounded-x sk fa fa-skype"></i>
                            <a href="#" data-bind="text: Skype"></a></li>
                        <li><i class="rounded-x gp fa fa-phone"></i>
                            <span data-bind="text: Phone"></span>
                        </li>
                        <li><i class="rounded-x gm fa fa-envelope"></i>
                            <a href="#" data-bind="text: Email"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--End Social Icons v3-->
    </div>
    <!--/end row-->

    <hr>
</div>
