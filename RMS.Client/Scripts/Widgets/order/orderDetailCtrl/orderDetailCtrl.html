<div id="order-detail-ctrl" class="panel">
    <div class="panel-body">
        <div class="margin-bottom-20">
            <div class="col-xs-12">
                <div class="text-right">
                    <a href="javascript:;" class="btn btn-default col-xs-12 col-lg-4 col-lg-offset-8" data-bind="click: $root.BackToOrders">Back to orders</a>
                </div>
            </div>
        </div>
        <div class="col-xs-12" style="overflow-x: scroll">
            <table class="table table-striped invoice-table table-responsive">
                <thead>
                    <tr>
                        <th style="display:none">Item</th>
                        <th>#</th>
                        <th>Item</th>
                        <th class="hidden-sm">Description</th>
                        <th>Unit Cost</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: Dishes">
                    <tr>
                        <td style="display:none" data-bind="text: Id"></td>
                        <td data-bind="text: $index()"></td>
                        <td data-bind="text: Name"></td>
                        <td data-bind="text: Description" class="hidden-sm">At vero eos et accusamus etofficia mollitia</td>
                        <td data-bind="text: Cost"></td>
                        <td>
                            <select id="to" class="form-control"
                                    data-bind="options : $root.StatusTypes,
                                    value : Status,
                                    optionsCaption : 'Choose...', event:{ change: $root.StatusChanged} "></select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-xs-12 text-right">
                <ul class="list-unstyled invoice-total-info">
                    <li><strong>Total Amount:</strong> <span data-bind="text: Total"></span></li>
                </ul>
                <button class="btn-u sm-margin-bottom-10 col-xs-12 col-lg-3 col-lg-offset-3" onclick="javascript:;" data-bind="click: $root.CloseOrder"><i class="fa fa-close"></i> Close order</button>
                <button class="btn-u sm-margin-bottom-10 col-xs-12 col-lg-3 col-lg-offset-1" onclick="javascript:window.print();"><i class="fa fa-print"></i> Print</button>
            </div>
        </div>
    </div>
</div>
