<div id="order-manage-ctrl">
    <!-- ko if: Orders().length == 0-->
    <div class="tag-box tag-box-v2 margin-bottom-40">
        <h2>Orders is empty.</h2>
    </div>
    <!-- /ko -->​
    <div data-bind="foreach: Orders" class="row invoice-info">
        <div class="col-xs-12">
            <div class="tag-box tag-box-v3">
                <div class="row">
                    <h2 class="col-xs-5">Client Information:</h2>
                    
                </div>
                <ul class="list-unstyled">
                    <li><strong>Client Name:</strong> <span class="text-uppercase" data-bind="text: ClientName"></span></li>
                    <li><strong>Table:</strong> <span data-bind="text: TableNumber"></span></li>
                    <li>
                        <div class="row text-center">
                            <div class="col-xs-offset-3">
                                <a href="javascript:;" class="btn-u col-xs-7" data-bind="click: $root.GetDetail">Order detail</a>
                            </div>
                        </div>
                    </li>
</ul>
            </div>
        </div>

    </div>
</div>
