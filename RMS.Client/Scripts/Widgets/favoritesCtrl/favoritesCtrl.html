<div id="favorites">
    <div data-bind="foreach: favorites">

        <ul class="list-group">
            <li class="list-group-item resource-info">
                <div class="row">
                    <div class="col-sm-5 col-md-4 resource-thumbnail">

                        <img data-bind="attr: { src : PhotoUrl ? PhotoUrl : '//placehold.it/200'}" class="img-thumbnail img-responsive image_square">
                    </div>
                    <div class="col-sm-7 resource-contents">
                        <button class="btn warning" data-bind="click: $root.remove"><span class="fa fa-close"></span></button>
                        <h2 class="resouce-name"><a href="#" data-bind="text: Name"></a></h2>
                        <div data-bind="text: Description"></div>
                    </div>
                    <div class="col-sm-12 col-md-5 resource-props">

                        <div class="action-buttons">
                            <a class="btn btn-primary" role="button" data-bind="attr: {href: '/Restaurant/RestaurantDetail/' + Id}">Details</a>
                            <button class="btn btn-primary" data-bind="click: $root.reserve" data-toggle="modal" data-target="#book-now">Make reservation</button>
                        </div>

                    </div>
                </div>
                <hr>
            </li>



        </ul>

    </div>
</div>

<!--Make reservation-->
<div id="book-now" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Make reservation</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <div id="book-table-context"></div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<!-- End Make reservation-->
