<div id="comment-list">
    <div class="container-fluid">
        <i class="pull-right">
            <span data-bind="text: Reviews().length"></span> Reviews
        </i>
        <div class="row">
            <div class="col-md-10">
                <div data-bind="foreach: Reviews">
                    <div class="comment margin-bottom-20">
                        <div class="col-md-2">
                            <img class="img-responsive" src="//placehold.it/200" />
                        </div>
                        <div class="col-md-10 text-left">
                            <h4 data-bind="text: Author">Fatoma Hassan</h4>

                            <blockquote>
                                <p data-bind="text: Comment"></p>
                            </blockquote>
                            <div class="row">
                                <div class="col-xs-6 col-sm-4">Service: </div>
                                <div class="col-xs-6 col-sm-4" data-bind="text: Service"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-4">Food: </div>
                                <div class="col-xs-6 col-sm-4" data-bind="text: Food"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-4">Ambience: </div>
                                <div class="col-xs-6 col-sm-4" data-bind="text: Ambience"></div>
                            </div>
                            <div class="text-right">
                                <ul style="list-style-type: none">
                                    <li data-bind="foreach: new Array(Food())">
                                        <i class="fa fa-star"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
