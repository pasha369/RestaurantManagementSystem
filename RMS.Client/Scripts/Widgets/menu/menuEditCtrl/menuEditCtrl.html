<div id="menu-ctrl" class="panel">
    <div class="panel-body">
        <div class="input-group-btn">
            <div class="col-md-11 no-padding">
                <select id="to" class="form-control"
                    data-bind="options : Categories,
                                optionsText: 'Name',
                                value : Category,
                                optionsCaption : 'Choose...' ">
                </select>
            </div>
            <button class="btn btn-default" data-toggle="modal" data-target="#add-category"><i class="fa fa-plus "></i></button>
        </div>

        <div class="container-fluid" data-bind="with: Category">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Cost</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: DishModels-->
                    <tr>
                        <td data-bind="text: Name"></td>
                        <td data-bind=""></td>
                        <td data-bind="text: Cost"></td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>

        </div>
        <div class="padding-top-5">
            <button class="btn btn-default" data-toggle="modal" data-target="#add-dish"><i class="fa fa-plus "></i></button>
        </div>
    </div>
    <!-- Add category-->
    <div id="add-category" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Make category</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" data-bind="value: CategoryName" />
                    </div>
                    <button type="button" class="btn btn-default btn-block" data-bind="click: $root.AddCategory">Save</button>

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- End Add category -->
    <!--Add dish-->
    <div id="add-dush" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add dish</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 ">Name:</label>
                            <div class="col-lg-10">
                                <input class="form-control" data-bind="value: DishName" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2">Cost:</label>
                            <div class="col-lg-10">
                                <input class="form-control" data-bind="value: DishCost" type="number">
                            </div>
                        </div>

                        <button type="button" class="btn btn-default btn-block" data-bind="click: $root.AddDish">Save dish</button>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- End Add dish-->
</div>
