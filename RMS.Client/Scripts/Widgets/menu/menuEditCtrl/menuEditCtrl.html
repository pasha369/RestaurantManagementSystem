<div id="menu-ctrl" class="panel">
    <div class="panel-body">
        <div class="input-group-btn">
            <div class="col-xs-offset-2 col-md-7 no-padding">
                <select id="to" class="form-control"
                        data-bind="options : Categories,
                                optionsText: 'Name',
                                value : Category,
                                optionsCaption : 'Choose...' "></select>
            </div>
            <button class="btn btn-default" data-toggle="modal" data-target="#add-category"><i class="fa fa-plus "></i></button>
            <button class="btn btn-default" data-toggle="modal" data-bind="click: $root.RemoveCategory"><i class="fa fa-minus "></i></button>
        </div>

        <div class="container-fluid" data-bind="with: Category">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Cost</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: DishModels-->
                    <tr>
                        <td data-bind="text: Name"></td>
                        <td data-bind="text: Description"></td>
                        <td data-bind="text: Cost"></td>
                        <td><a href="javascript:;" data-bind="click: $root.RemoveDish"><i class="fa fa-minus"></i></a></td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>

        </div>
        <div class="padding-top-5">
            <!-- ko if: Category -->
            <div class="col-xs-offset-3 col-xs-6">
                <button class="btn btn-default btn-block" data-toggle="modal" data-target="#add-dish"><i class="fa fa-plus "></i> dish</button>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <!-- Add category-->
    <div id="add-category" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Make category</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Please enter category name..." data-bind="value: CategoryName" />
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-2 col-xs-8">
                            <button type="button" class="btn btn-default btn-block" data-bind="click: $root.AddCategory">Save</button>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- End Add category -->
    <!--Add dish-->
    <div id="add-dish" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add dish</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">

                            <div class="col-lg-12">
                                <input class="form-control" placeholder="Please enter dish name..." data-bind="value: DishName" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input class="form-control" placeholder="Please enter dish cost..." data-bind="value: DishCost" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2">Ingredients:</label>
                            <div class="col-lg-8">
                                <select id="ingredients" class="form-control"
                                        data-bind="options : Ingredients,
                                                optionsText: 'Name',
                                                selectedOptions : DishIngredients,
                                                optionsAfterRender: $root.setIdVal" multiple="true"></select>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-offset-2 col-xs-8">
                                <button type="button" class="btn btn-default btn-block" data-bind="click: $root.AddDish">Save dish</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- End Add dish-->
</div>
