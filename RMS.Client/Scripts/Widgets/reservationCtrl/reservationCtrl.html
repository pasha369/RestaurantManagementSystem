<style>
    #reservations {
        width: 100%;
        margin: 20px auto;
        overflow: auto;
        white-space: nowrap;
    }
</style>
<div class="row" id="reservations">
    <table class="table table-striped table-responsive">
        <tbody>

            <tr data-bind="foreach: $root.Times">
                <!-- ko if: $index() == 0 -->
                <td></td>
                <!-- /ko -->

                <th scope="col" data-bind="text: $data"></th>
            </tr>

            <!-- ko foreach: Tables -->
            <tr data-bind="foreach: Reservations">
                <!-- ko if: $index() == 0 -->
                <th scope="row" data-bind="text : 'Table ' + $parents[0].Num"></th>
                <!-- /ko -->

                <!-- ko if: $data -->
                <td data-bind="attr: {colspan: Colspan}" style="background: orange">
                    <div>
                        <h4><span data-bind="text: Fullname"></span>
                            <a href="#"><span class="pull-right fa fa-check "></span></a>
                            <a href="#"><span class="pull-right fa fa-remove "></span></a>
                        </h4>
                        <p data-bind="text: Date"></p>
                        <p>Status: required</p>
                    </div>
                </td>
                <!-- /ko -->
                <!-- ko ifnot: $data -->
                <td>open</td>
                <!-- /ko -->
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
