<style>
    #reservations {
        width: 100%;
        margin: 20px auto;
        overflow: auto;
        white-space: nowrap;
    }
</style>
<div id="reservations">
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-md-2">
                <label for="year">Year: </label>
                <input type="number" name="year" class="form-control" min="2000" value="2015" />
            </div>
            <div class="form-group col-md-2">
                <label for="month">Month: </label>
                <input type="number" name="month" class="form-control" min="1" max="12" value="10" />
            </div>
            <div class="form-group col-md-2">
                <label for="day">Day: </label>
                <input type="number" name="day" class="form-control" min="1" max="31" value="19" />
            </div>
            <div class="pull-right">
                <button type="button" class="btn" data-bind="click: $root.refresh"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-responsive">
            <tbody>

                <tr data-bind="foreach: $root.Times">
                    <!-- ko if: $index() == 0 -->
                    <td></td>
                    <!-- /ko -->

                    <th scope="col" data-bind="text: $data"></th>
                </tr>

                <!-- ko foreach: Tables -->
                <tr data-bind="foreach: Reservations">
                    <!-- ko if: $index() == 0 -->
                    <th scope="row" data-bind="text : 'Table ' + $parents[0].Num"></th>
                    <!-- /ko -->

                    <!-- ko if: $data -->
                    <td data-bind="attr: {colspan: Colspan}" style="background: orange">
                        <div>
                            <h4><span data-bind="text: Fullname"></span>
                                <a href="#"><span class="pull-right fa fa-check "></span></a>
                                <a href="#" data-bind="click: $root.remove"><span class="pull-right fa fa-remove "></span></a>
                            </h4>
                            <p data-bind="text: Date"></p>
                            <p>Status: required</p>
                        </div>
                    </td>
                    <!-- /ko -->
                    <!-- ko ifnot: $data -->
                    <td>open</td>
                    <!-- /ko -->
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
</div>
