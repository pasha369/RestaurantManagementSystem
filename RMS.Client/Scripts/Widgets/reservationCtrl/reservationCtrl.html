<style>
    #reservations {
        width: 100%;
        margin: 20px auto;
        overflow: auto;
        white-space: nowrap;
    }

    .new, .confirmed{
        border: 1px solid rgb(178, 178, 178);
        box-shadow: 7px 8px 7px -7px rgba(0,0,0,0.75);
    }
    .new > div {
        border-top:2px solid  red;
    }
    .confirmed > div {
        border-top:2px solid  greenyellow;
    }
        /*.new div, h4, p, span {
            color: rgba(255, 255, 255, 0.56);
        }*/

    
    .fixed-body {
        overflow-x: scroll; /* force horizontal scrollbars (optional) */
        overflow-y: hidden; /* hide. we use the #simulated-body for it. */
        position: relative; /* to align #footer on #simulated-html */
        height: 100%;
    }
</style>
<div id="reservations" class="panel ">
    <div class="container-fluid ">
        <div class="row">
            <div class="form-group col-md-2">
                <label for="year">Year: </label>
                <input type="number" name="year" class="form-control" min="2000" value="2015" />
            </div>
            <div class="form-group col-md-2">
                <label for="month">Month: </label>
                <input type="number" name="month" class="form-control" min="1" max="12" value="10" />
            </div>
            <div class="form-group col-md-2">
                <label for="day">Day: </label>
                <input type="number" name="day" class="form-control" min="1" max="31" value="19" />
            </div>
            <div class="pull-right">
                <button type="button" class="btn" data-bind="click: $root.refresh"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>

    <div class="fixed-body">
        <table class="table table-striped table-responsive ">
            <tbody>

                <tr data-bind="foreach: $root.Times">
                    <!-- ko if: $index() == 0 -->
                    <td style="background: white"></td>
                    <!-- /ko -->

                    <th scope="col" data-bind="text: $data" style="background: black;"></th>
                </tr>

                <!-- ko foreach: Tables -->
                <tr data-bind="foreach: Reservations">
                    <!-- ko if: $index() == 0 -->
                    <th scope="row" data-bind="text : 'Table ' + $parents[0].Num" style="padding: 40px; background: black;"></th>
                    <!-- /ko -->

                    <!-- ko if: $data -->
                    <td data-bind="attr: {colspan: Colspan, class : StatusCss}">
                        <div class="container-fluid" >
                            <div class="row pull-right">

                                <a href="#" data-bind="click: $root.apply"><span class=" fa fa-check "></span></a>
                                <a href="#" data-bind="click: $root.remove"><span class=" fa fa-remove "></span></a>

                            </div>
                            <div class="row">
                                <h4 data-bind="text: Fullname"></h4>
                                <p>Status</p>
                                <select class="form-control select">
                                    <option>Show</option>
                                    <option>No show</option>
                                    <option>Confirmed</option>
                                </select>
                            </div>
                            <button data-bind="click: $root.detail" data-toggle="modal" data-target="#mmodal">detail</button>
                        </div>
                    </td>
                    <!-- /ko -->
                    <!-- ko ifnot: $data -->
                    <td></td>
                    <!-- /ko -->
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
    
    
    <!--todo: modal-->
    
    <div id="mmodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Make reservation</h4>
                </div>
                <div class="modal-body">
                    <div class="">
                         <table class="pull-left col-md-8 ">
                         <tbody>
                             <tr>
                                 <td class="h6"><strong>Name</strong></td>
                                 <td> </td>
                                 <td class="h5" data-bind="text: Client.Fullname"></td>
                             </tr>
                             
                             <tr>
                                 <td class="h6"><strong>Phone</strong></td>
                                 <td> </td>
                                 <td class="h5" data-bind="text: Client.Phone"></td>
                             </tr>
                             
                             <tr>
                                 <td class="h6"><strong>People</strong></td>
                                 <td> </td>
                                 <td class="h5" data-bind="text: Client.PeopleNum"></td>
                             </tr>
                             
                             <tr>
                                 <td class="h6"><strong>Date</strong></td>
                                 <td> </td>
                                 <td class="h5" data-bind="text: Client.Date"></td>
                             </tr>
                             
                             <tr>
                                 <td class="h6"><strong>Preço Atacado</strong></td>
                                 <td> </td>
                                 <td class="h5">R$ 35,00</td>
                             </tr> 
                            
                             <tr>
                                 <td class="btn-mais-info text-primary">
                                     <i class="open_info fa fa-plus-square-o"></i>
                                     <i class="open_info hide fa fa-minus-square-o"></i> informações
                                 </td>
                                 <td> </td>
                                 <td class="h5"></td>
                             </tr> 

                         </tbody>
                    </table>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

</div>
