<div class="row"  id="reservations" >
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Fullname</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
                <th>People number</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: Reservations">
            <tr>
                <td data-bind="text: Fullname"></td>
                <td data-bind="text: Email"></td>
                <td data-bind="text: Msg"></td>
                <td data-bind="text: Date"></td>
                <td data-bind="text: PeopleNum"></td>
            </tr>
        </tbody>
    </table>
</div>
